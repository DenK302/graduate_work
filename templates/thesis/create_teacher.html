{% extends "base_generic.html" %}

{% block content %}
    <section>
        <div class="container">
            <div class="h1">
                <h1>Внести запись о руководителе</h1>
            </div>
            <form action="{% url 'create-teacher' %}" method="post">{% csrf_token %}
                <ul class="create-text">
                    <li>
                        <input type="text" class="word" placeholder="ФИО руководителя" name="full_name" value required>
                    </li>
                    <li>
                        <input type="text" class="word" placeholder="Степень руководителя" name="degree" value
                               required>
                    </li>
                    <li>
                        <input type="text" class="word" placeholder="Звание руководителя" name="title" value
                               required>
                    </li>
                    <li>
                        <input type="text" class="word" placeholder="Номер телефона" name="phone_number">
                    </li>
                    <li>
                        <input type="text" class="word" placeholder="Адрес электронной почты" name="email">
                    </li>
                </ul>
                <div class="row">
                    <div class="flex">
                        <div class="col-md-4">
                            <input type="submit" value="Сохранить" class="send">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
